<app-loading *ngIf="loading"></app-loading>
<div class="container-fluid d-flex justify-content-center mt-3">
    <div *ngIf="!loading">
        <div *ngFor="let item of certificados">
            <app-certificado-card 
            title = {{item.nome}}
            description = {{item.descricao}}
            link = {{item.link}}

            ></app-certificado-card>
        </div>
    </div>
</div>
